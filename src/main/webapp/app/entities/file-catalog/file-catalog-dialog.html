
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFileCatalogLabel" data-translate="ftpcountbuddyApp.fileCatalog.home.createOrEditLabel">Create or edit a File Catalog</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fileCatalog.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fileCatalog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ftpcountbuddyApp.fileCatalog.path" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                    ng-model="vm.fileCatalog.path"
                    required/>
            <div ng-show="editForm.path.$invalid">
                <p class="help-block"
                    ng-show="editForm.path.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ftpcountbuddyApp.fileCatalog.processed" for="field_processed">Processed</label>
                <input type="checkbox" name="processed" id="field_processed"
                          ng-model="vm.fileCatalog.processed"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ftpcountbuddyApp.fileCatalog.deleted" for="field_deleted">Deleted</label>
                <input type="checkbox" name="deleted" id="field_deleted"
                          ng-model="vm.fileCatalog.deleted"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ftpcountbuddyApp.fileCatalog.insert" for="field_insert">Insert</label>
                <div class="input-group">
                    <input id="field_insert" type="text" class="form-control" name="insert" datetime-picker="{{dateformat}}" ng-model="vm.fileCatalog.insert" is-open="vm.datePickerOpenStatus.insert"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('insert')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ftpcountbuddyApp.fileCatalog.processFinishDate" for="field_processFinishDate">Process Finish Date</label>
                <div class="input-group">
                    <input id="field_processFinishDate" type="text" class="form-control" name="processFinishDate" datetime-picker="{{dateformat}}" ng-model="vm.fileCatalog.processFinishDate" is-open="vm.datePickerOpenStatus.processFinishDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('processFinishDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ftpcountbuddyApp.fileCatalog.deviceId" for="field_deviceId">Device Id</label>
            <input type="text" class="form-control" name="deviceId" id="field_deviceId"
                    ng-model="vm.fileCatalog.deviceId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ftpcountbuddyApp.fileCatalog.uuid" for="field_uuid">Uuid</label>
            <input type="text" class="form-control" name="uuid" id="field_uuid"
                    ng-model="vm.fileCatalog.uuid"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
